<!DOCTYPE html>
<html>
    <head>
        <title>Font xossalari</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            .font-style-normal{
                font-style: normal;
                letter-spacing: normal;
            }

            .font-style-oblique{
                font-style: oblique;
                letter-spacing: 10px;
            }

            .font-style-italic{
                font-style: italic;
                letter-spacing: -2px;
            }
        </style>
    </head>
    <body>
        <h1 class="font-style-normal">Normal qiymatga ega bo'lgan matn</h1>
        <h1 class="font-style-oblique">Oblique(qiya) qiymatga ega bo'lgan matn</h1>
        <h1 class="font-style-italic">Italic (qiyalagan) qiymatga ega bo'lgan matn</h1>
    </body>
</html>
