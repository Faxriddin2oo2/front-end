<!DOCTYPE html>
<html>
    <head>
        <!-- Kerakli meta "tag"lar -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <title>Vazifa</title>
    </head>
    <body>
        <div class="container">
            <h1>Job application</h1>
            <h4>Please complete the form below to apply for a position with us.</h4>
            <hr>
            <h4>Full name</h4>
            <form class="row g-3 mb-5">
                <div class="col-4">
                    <input type="text" name="firstname-input" id="firstname-input" class="form-control">
                    <label for="firstname-input" class="form-label">First name</label>
                </div>
                <div class="col-4">
                    <input type="text" name="middlename-input" id="middlename-input" class="form-control">
                    <label for="middlename-input" class="form-label">Middle name</label>
                </div>
                <div class="col-4">
                    <input type="text" name="lastname-input" id="lastname-input" class="form-control">
                    <label for="lastname-input" class="form-label">Last name</label>
                </div>
            </form>
            <h4>Body size</h4>
            <form class="row g-3 mb-5">
                <div class="col-6">
                    <input type="text" name="height-input" id="height-input" class="form-control" placeholder="sm">
                    <label for="height-input" class="form-label">Height</label>
                </div>
                <div class="col-6">
                    <input type="text" name="weight-input" id="weight-input" class="form-control" placeholder="kg">
                    <label for="weight-input" class="form-label">Weight</label>
                </div>
            </form>
            <h4>Birth Date</h4>
            <form class="row g-3 mb-5">
                <div class="col-4">
                    <input type="month" name="birthmonth-input" id="birthmonth-input" class="form-control" placeholder="Please select a month">
                    <label for="birthmonth-input" class="form-label">Month</label>
                </div>
                <div class="col-4">
                    <input type="number" name="birthday-input" id="birthday-input" class="form-control" placeholder="Please select a day">
                    <label for="birthday-input" class="form-label">Day</label>
                </div>
                <div class="col-4">
                    <input type="year" name="birthmonth-input" id="birthmonth-input" class="form-control" placeholder="Please select a year">
                    <label for="birthmonth-input" class="form-label">Year</label>
                </div>
            </form>
            <h4>Family Status</h4>
            <form class="row g-3 mb-5">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="familystatus" id="flexRadioDefault1" >
                    <label class="form-check-label" for="flexRadioDefault1">
                        Divorced
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="familystatus" id="flexRadioDefault2" >
                    <label class="form-check-label" for="flexRadioDefault2">
                        Married
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="familystatus" id="flexRadioDefault3" >
                    <label class="form-check-label" for="flexRadioDefault3">
                        Single
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="familystatus" id="flexRadioDefault4" >
                    <label class="form-check-label" for="flexRadioDefault4">
                        Other
                    </label>
                </div>
            </form>
            <form class="row g-3 mb-5">
                <h4>Current address</h4>
                <div class="mb-3">
                    <input type="text" name="street-input" id="street-input" class="form-control">
                    <label for="street-input" class="form-label">Street Address</label>
                </div>
                <div class="mb-3">
                    <input type="text" name="street-input" id="street-input" class="form-control">
                    <label for="street-input" class="form-label">Street Address Line 2</label>
                </div>
                <div class="col-6 mb-3">
                    <input type="text" name="city-input" id="city-input" class="form-control">
                    <label for="city-input" class="form-label">City</label>
                </div>
                <div class="col-6 mb-3">
                    <input type="text" name="state-input" id="state-input" class="form-control">
                    <label for="state-input" class="form-label">State/Province</label>
                </div>
                <div class="mb-3">
                    <input type="text" name="postal-input" id="postal-input" class="form-control">
                    <label for="postal-input" class="form-label">Postal/Zip Code</label>
                </div>
            </form>
            <form class="row g-3 mb-5">
                <div class="col-6">
                    <h4>Email Address</h4>
                    <div>
                        <input type="email" name="email-input" id="email-input" class="form-control" placeholder="ex: myname@example.com">
                        <label for="email-input" class="form-label">example@example.com</label>
                    </div>  
                </div>
                <div class="col-6 row mt-3">
                    <h4>Phone number</h4>
                    <div class="col-4">
                        <input type="text" name="number-input" id="number-input" class="form-control" placeholder="90">
                        <label for="number-input" class="form-label">Area Code</label>
                    </div> 
                    <div class="col-8">
                        <input type="text" name="number-input" id="number-input" class="form-control" placeholder="9000909">
                        <label for="number-input" class="number-label">Phone Number</label>
                    </div>
                </div>
            </form>
            <form class="row g-3 mb-5">
                <div class="col-6">
                    <h4>LinkedIn</h4>
                    <input type="text" name="linkedin-input" id="linkedin-input" class="form-control">
                </div>
                <div class="col-6">
                    <h4>Experience</h4>
                    <input type="number" name="experience-input" id="experience-input" class="form-control">
                </div>
            </form>
            <hr>
        </div>


            <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    </body>
</html>
